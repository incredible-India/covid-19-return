<!-- for the chart  -->
<script>

    var DataCollection = [];

    
    fetch('https://api.covid19api.com/summary')
    .then(result => result.json())
    .then(finalData =>{

        // document.getElementById('globaldata').innerHTML=`Total Cases in the World : ${finalData.Global.TotalConfirmed}`

for(i in finalData.Countries)
{
if(finalData.Countries[i].Country=='India')
{
    DataCollection[0] = finalData.Countries[i].TotalConfirmed;
    DataCollection[1] = finalData.Countries[i].NewConfirmed;
    DataCollection[2] = finalData.Countries[i].TotalDeaths;
    DataCollection[3] = finalData.Countries[i].TotalRecovered;
}
}
    });

    console.log(DataCollection);

    var ctx = document.getElementById('myChart').getContext('2d'); //graph canvas
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Confirmed','Active', 'Deth', 'Recover'],
        datasets: [{
            label: '# of Votes',
            data: [100,200,300,25],
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)',

                'rgba(255, 306, 96, 0.2)',

                'rgba(255, 99, 132, 0.2)',
                
                'rgba(10, 206, 10, 0.2)'
              
            ],
            borderColor: [

            'rgba(54, 162, 235, 1)',

            'rgba(255, 306, 96, 0.2)',

                'rgba(255, 99, 132, 1)',
                
                'rgba(10, 206, 10, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

</script>

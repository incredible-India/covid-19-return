<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Confirmed', 'Active', 'Deth', 'Recover'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5],
            backgroundColor: [
               
                'rgba(54, 162, 235)',
                'rgba(255, 206, 86)',
                'rgba(255, 99, 132 )',
                'rgba(75, 192, 192)',
               
            ],
            borderColor: [
            'rgba(54, 162, 235)',
                'rgba(255, 206, 86)',
                'rgba(255, 99, 132 )',
                'rgba(75, 192, 192)',
            ],
            borderWidth: 1
        }]
    },
    options: {
      responsive : false

      
        ,scales: {
            y: {
                beginAtZero: true
            }
        }
        , plugins: {
            title: {
                display: true,
                text: 'India'
                ,fontSize : '40px'
            }
        },

        animation :{
          duration : 1000,
          easing : "linear"
          ,loop : false
        }
    }
});
</script>
